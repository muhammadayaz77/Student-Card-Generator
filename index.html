<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fir-con">
            <input type="text" name="" id="name" class="in" placeholder="Enter Name..."><br>
            <input type="number" name="" id="roll" class="in" placeholder="Enter Roll No..."><br>
            <input type="file" name="" id="file" class="in">
            <button class="btn1">Generate Card</button>
        </div>
        
        <div class="up-con">
            <div class="btn">
                <button class="btn3">Back to Home</button>
            </div>
            <div class="sec-con">
                <h3>Student Card</h3>
                <img src="" alt="" class="img1">
                <p>Name : <span class="name"></span></p>
                <p>Roll No: <span class="roll"></span></p>
            </div>
            <button class="btn2">Generate another Card</button>
        </div>
        <div class="th-con">
            <div class="btn">
                <button class="btn4">Back to Home</button>
            </div>
            <div class="th-in">
                <h1>Student Card</h1>
                <img src="" class="img2" alt="">
                <p>Name<p>
                <h3 class="name2"></h3>
                <p>Roll No</p>
                <h3 class="roll2"></h3>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
